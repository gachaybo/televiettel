        var decodeBase64 = function (encrypt) {
            try {
                return unescape(atob(encrypt || ''))
            } catch (ex) {
                console.error(ex);
            }
            return '';
        }

        //let oids = JSON.parse(storage.ads_oids || '[]');//object pids có dạng [{i:pid,t:time,p:priority}]
        var okeys = JSON.parse(decodeBase64(storage.ads_okeys) || '[]');//object pids có dạng [{i:pid,t:time,p:priority}]
        var postData = function () {
            var data = {
                sentinel: 'ads',
                type: 'meta-okeys',
                okeys: okeys
            };
            window.parent.postMessage(data, "*");
        }
        postData();
                //window.addEventListener("load", postData);
    </script>
